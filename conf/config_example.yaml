description: ''

train:
  n_steps: 150
  bs: 2
  k_shot: 3
  device: cpu

  hooks:
    validation:
      frequency: 50000

model:
  backbone:
    architecture: resnet50
    pretrained: True
    trainable_layers: 3
    returned_layers: 4
    stride: 32

  transformer:
    embd_dim: 2048
    n_head: 4
    attn_pdrop: 0
    resid_pdrop: 0
    embd_pdrop: 0
    n_layer: 1
    out_dim: 1


optimizer:
  type: adam
  lr: 0.001

loss:
  type: bcewithlogits

scheduler:
  type: null
  steps: null
  gamma: null

data:
  name: coco
  bbox_format: coco

  query:
    input_size: 320
    root: /home/vladimir/Diploma/coco/val2017
    annotation: /home/vladimir/Diploma/coco/annotations/person_keypoints_val2017.json
    transform: [Resize, Normalize, ToTensorV2]

  support:
    input_size: 320
    root: /home/vladimir/Diploma/coco/val2017
    annotation: /home/vladimir/Diploma/coco/annotations/person_keypoints_val2017.json
    transform: [Resize, Normalize, ToTensorV2]


hydra:
  job_logging:
    formatters:
      simple:
        format: '[%(asctime)s]  %(message)s'
        datefmt: '%Y-%m-%d %H:%M:%S'
